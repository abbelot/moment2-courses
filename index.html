<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7a274a6a8a.js" crossorigin="anonymous"></script>
    <title>Kurser Webbutvecklingsprogrammet år 2</title>
</head>

<body>
    <main>
        <h1>Kurser Webbutvecklingsprogrammet år 2</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kursid</th>
                    <th>Kursnamn</th>
                    <th>Period</th>
                </tr>
            </thead>
            <tbody>
                <!-- Course content -->
            </tbody>
        </table>
        <footer>
            <p>DT162G - Javascriptsbaserad webbutveckling</p>
            <p>Moment 2 - Amanda Björk</p>
        </footer>
    </main>
    <script>
        // Execute function when window finishes loading
        window.onload = async () => {
            // Make GET request to the server to get course data
            const response = await fetch("http://localhost:3000/courses");
            const courses = await response.json();

            // Table body element
            const tableBody = document.querySelector('tbody');

            // Create a new table row for each course
            courses.forEach(course => {
                tableBody.innerHTML += `<tr>
                    <td>${course._id}</td>
                    <td>${course.courseId}</td>
                    <td>${course.courseName}</td>
                    <td>${course.coursePeriod}</td>
                    <td><span data-id="${course._id}" class="fa-solid fa-trash-can fa-lg delete-btn"></span></td>
                </tr>`;
            });

            // Make DELETE request when clicking delete button
            tableBody.addEventListener('click', async (e) => {
                // Check if target has correct class
                if (e.target.classList.contains('delete-btn')) {
                    // Get id from data-id
                    const id = e.target.getAttribute('data-id');
                    const response = await fetch(`http://localhost:3000/courses/${id}`, { method: 'DELETE' });

                    // Remove element from parent element if response is ok
                    if (response.ok) {
                        e.target.parentElement.parentElement.remove();
                    } else {
                        console.error("Failed to delete course");
                    }
                }
            })
        }
    </script>
</body>

</html>
